<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="container">
      <div id="mainGame" class="center">
        <div id="headers">
          <h1>My guessing game</h1>
          <h2 class="guesses_feedback">Guess a number between 1-100</h2>
        </div>

        <div class="allButtons">
          <input
            type="text"
            id="input-number"
            name="enter your guess"
            placeholder="enter your guess"
            maxlength="3"
          />
          <button id="submit-button" class="button">Submit</button>
          <button id="playAgain-button" class='button' >Play Again</button>
        <button id="hint-button"class='button' >Hint</button>
        </div>
        <p>Previous guesses:</p>
        <ul id="guess-list">
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <!-- <li class="guess"></li> -->
        </ul>
      </div>
    </div>

    <!-- <script src='js/guessing-game.js'></script> -->
    <script src="./js/guessing-game.js"></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
